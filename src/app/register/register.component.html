    <br /><br />
    <!-- Body-->
    <div class="container">
        <!--
          <img class="img-responsive" src="'assets/img/hypebeast.jpg'"  width="460" height="345">
        -->
        <section class="main row">
            <div id="cuadroregister">
                <article class="col-sm-12 col-md-4 col-md-offset-4">
                    <div id="titulo" class="col-md-offset-4">
                        <h3>Regístrate</h3>
                    </div>
                    Nombre: <input type="text" class="form-control" name="nombre" pattern="[A-Za-z]{4,15}"><br/>
                    Apellidos: <input type="text" class="form-control" name="apellido" pattern="[A-Za-z]{4,15}"><br/>
                    Fecha nacimiento: <input type="date" class="form-control" name="fechanacimiento"><br/>
                    Dirección: <input type="text" class="form-control" name="direccion" pattern="{4,20}"><br/>
                    Email: <input type="email" class="form-control" name="fechanacimiento" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br/>
                    Contraseña: <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br/>
                    <button (click)="login()">Iniciar Sesión</button>
                </article>
            </div>
        </section>
    </div>
    <br /><br /><br /><br /><br /><br /><br />
