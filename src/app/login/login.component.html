<!-- Body-->
<div class="container-fluid">
    <!--
          <img class="img-responsive" src="'assets/img/hypebeast.jpg'"  width="460" height="345">
        -->
    <div class="container-fluid">

        <div class="row" style="padding:50px 0 50px 0;">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12 text-center">
                        <h4>Conéctate</h4>
                    </div>
                </div>
                <div class="row" style="padding: 20px 80px 20px 80px ">
                    <div class="col-6 col-md-offset-1">
                        <button class="btn btn-facebook"><i class="fa fa-facebook"></i> | Conéctate con
                            Facebook</button>
                        <button class="btn btn-google"><i class="fa fa-google"></i> | Conéctate con Google </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12 text-center">
                        <h4>Login</h4>
                    </div>
                </div>
                <div class="row" style="padding: 20px 80px 20px 80px ">
                        <div class="col-5">
                            Correo electrónico: <input class="form-control" id="email" type="text" style="margin-bottom: 0.5rem">
                            Contraseña: <input class="form-control" id="password" type="password" style="margin-bottom: 0.5rem">
                        </div>
                        <div class="col-12">
                            <button (click)="login()" class="btn btn-outline-primary btn-block" id="login">Iniciar
                                Sesión</button>
                        </div>
                        <div class="col-md-12">
                            <span class="glyphicon glyphicon-user"><a routerLink="/register">No tienes cuenta?
                                    Registrate</a></span>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
